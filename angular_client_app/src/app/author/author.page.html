<ion-header>
  <ion-toolbar header_style>
    <ion-buttons slot="start">
      <ion-button (click)="goBack('/main')">
        <ion-icon name="arrow-back-outline" size="lg" slot="start"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title><b>{{author?.Name}}</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
      <ion-item-divider>
        <h3 >Published works</h3>
      </ion-item-divider>
      <ng-container *ngFor="let book of author?.BookList">
        <ion-item detail="true" (click)="goToBookPage([book.Isbn])" routerDirection="forward" lines="full">
          <ion-icon size="large" slot="start" name="book"></ion-icon>
        <ion-label>
          <p style="color: black;"><b>{{book.Title}}</b></p>
          <p style="color: black;">{{book.Type}}</p>
          <p style="color: black;">${{book.Price}}</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-item-group>
    </ion-content>

<ion-footer>
  <ion-toolbar footer_style>
  </ion-toolbar>
</ion-footer>
