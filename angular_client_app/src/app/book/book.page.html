<ion-header>
  <ion-toolbar header_style>
    <ion-buttons slot="start">
      <ion-button (click)="goBack('/main')">
        <ion-icon name="arrow-back-outline" size="lg" slot="start"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title><b>{{book?.Title}}</b></ion-title>    
    <ion-title *ngIf="book?.Category">Category : {{book?.Category}}</ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
      <ion-item-divider>
        <h3>Details</h3>
      </ion-item-divider>
      <ng-container *ngFor="">
        <ion-item detail="true" routerLink="../author" routerDirection="forward" lines="full">
          <ion-icon size="large" slot="start" name="person-circle-outline"></ion-icon>
          <ion-label label_style></ion-label>
        </ion-item>
      </ng-container>
    </ion-item-group>
    </ion-content>

<ion-footer>
  <ion-toolbar footer_style>
  </ion-toolbar>
</ion-footer>
