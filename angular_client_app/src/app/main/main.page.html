<ion-header>
  <ion-toolbar header_style>
    <ion-title main_heading_style>The writers collective</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
      <ion-item-divider>
        <h3>Our authors</h3>
      </ion-item-divider>
      <ng-container *ngFor="let author of authors">
        <ion-item detail="true" (click)="goToAuthorPage([author])" routerDirection="forward" lines="full">
          <ion-icon size="large" slot="start" name="person-circle-outline"></ion-icon>
          <ion-label label_style>{{author}}</ion-label>
        </ion-item>
      </ng-container>
    </ion-item-group>
    </ion-content>

<ion-footer>
  <ion-toolbar footer_style>
  </ion-toolbar>
</ion-footer>
